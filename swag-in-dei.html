<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website with Input Box</title>
    <style>
        body {
            background-color: green;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #displayText {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>DEI or NAH</h1>
    </header>
    <main>
        <label for="textInput">Enter your text:</label>
        <input type="text" id="textInput" name="textInput">
            <button type="button" onclick="checkInclusive()">Submit</button>
         <p id="displayText"></p>
     </main>
     <footer>
 

     <script>
         const nonInclusiveWords = [
             "Chairman", "Policeman", "Fireman", "Stewardess", "Mankind", 
             "Waitress", "Forefathers", "Sportsmanship", "Manpower", "Freshman", 
             "Mailman", "Penmanship", "Salesman", "Craftsman", "Congressman", 
             "Spokesman", "Cameraman", "Middleman", "Fireman", "Postman", 
             "Milkman", "Repairman", "Businessman", "Airman", "Watchman", 
             "Anchorman", "Fisherman", "Garbageman", "Landlord", "Statesman"
         ];

         function checkInclusive() {
             const inputText = document.getElementById('textInput').value;
             const words = inputText.split(' ');

             for (let word of words) {
                 if (nonInclusiveWords.includes(word)) {
                     document.getElementById('displayText').textContent = `"${word}" is not an inclusive term.`;
                     return;
                 }
             }

             document.getElementById('displayText').textContent = "No non-inclusive words found.";
         }
     </script>
 </body>
 </html>
