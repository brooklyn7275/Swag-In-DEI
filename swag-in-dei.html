<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: mediumseagreen;
            color: white;
            font-family: Arial, sans-serif;
        }
        .result {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Check Inclusivity</h1>
    <form id="textInputForm">
        <label for="textInput">Enter text:</label><br>
        <textarea id="textInput" name="textInput" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <div id="resultContainer"></div>

    <script>
        document.getElementById('textInputForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var textInput = document.getElementById('textInput').value;
            var nonInclusiveWords = ["Chairman", "Policeman", "Fireman", "Stewardess", "Mankind", "Waitress", "Forefathers", "Sportsmanship", "Manpower", "Freshman", "Mailman", "Penmanship", "Salesman", "Craftsman", "Congressman", "Spokesman", "Cameraman", "Middleman", "Fireman", "Postman", "Milkman", "Repairman", "Businessman", "Airman", "Watchman", "Anchorman", "Fisherman", "Garbageman", "Landlord", "Statesman"];
            var inclusiveWords = ["Chairperson (or Chair)", "Police officer", "Firefighter", "Flight attendant", "Humanity", "Server (for Waitress)", "Ancestors (for Forefathers)", "Sportsmanship (this one is fine)", "Workforce (or Personnel)", "First-year student (for Freshman)", "Postal worker (for Mailman)", "Handwriting (for Penmanship)", "Salesperson (or Sales representative)", "Artisan (for Craftsman)", "Representative (or Legislator)", "Spokesperson", "Videographer (for Cameraman)", "Intermediary (for Middleman)", "Firefighter", "Postal worker (for Postman)", "Delivery person (for Milkman)", "Technician (for Repairman)", "Businessperson (or Entrepreneur)", "Aviator (for Airman)", "Security guard (for Watchman)", "Anchor (for Anchorman)", "Fisher (for Fisherman)", "Waste collector (for Garbageman)", "Property owner (for Landlord)", "Statesperson (or Stateswoman)"];

            var wordsUsed = [];
            var resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = ''; // Clear previous results

            textInput.split(/\s+/).forEach(function(word) {
                var normalizedWord = word.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"").toLowerCase().trim(); // Remove punctuation, convert to lowercase, and trim spaces
                if (nonInclusiveWords.includes(normalizedWord)) {
                    wordsUsed.push(normalizedWord);
                }
            });

            if (wordsUsed.length > 0) {
                var resultMessage = 'The following non-inclusive words were used: ' + wordsUsed.join(', ');
                var resultElement = document.createElement('div');
                resultElement.textContent = resultMessage;
                resultContainer.appendChild(resultElement);

                wordsUsed.forEach(function(word) {
                    var index = nonInclusiveWords.indexOf(word);
                    var inclusiveVersion = inclusiveWords[index];
                    var suggestionElement = document.createElement('div');
                    suggestionElement.classList.add('result');
                    suggestionElement.textContent = 'Try this instead: ' + inclusiveVersion;
                    resultContainer.appendChild(suggestionElement);
                });
            } else {
                var noResultMessage = 'No non-inclusive words were used.';
                var noResultElement = document.createElement('div');
                noResultElement.textContent = noResultMessage;
                resultContainer.appendChild(noResultElement);
            }
        });
    </script>
</body>
</html>
